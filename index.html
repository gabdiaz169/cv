<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    <!--navbar-->

 <nav class="navbar navbar-expand-lg bg-primary navbar-dark py-3">
    <div class="container">
        <h1 class="logo text-light">Chartesito Miami</h1>

        <button class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="#daycharters" class="nav-link">Day Charters</a>
                </li>
                <li class="nav-item">
                    <a href="#partyboatrental" class="nav-link">Party Boat Rental</a>
                </li>
                <li class="nav-item">
                    <a href="#Experiences" class="nav-link">Experiences</a>
                </li>
                <li class="nav-item">
                    <a href="#Destinations" class="nav-link">Destinations</a>
                </li>
                <li class="nav-item">
                    <a href="#Contact" class="nav-link">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="#faqs" class="nav-link">FAQ'S</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--ShowCase-->

<section class="p-5">
    <div class="container">
        <div class="row text-center g-4">
            <div class="col-md">
                <div class="card bg-dark text-light"
                <h2 my3->Contact Us</h2>
                <ul>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Email</a></li>
                    <li><a href="#">Location</a></li>
                </ul>
            </div>

             <div class="showcase-form card ms-auto mt-5">
                <h2>Book Now</h2>
                <form>
                    <div class="form-control">
                        <label>Firt Name</label>
                        <input type="text" name="firstName">
                    </div>
                    <div class="form-control">
                        <label>Second Last Name</label>
                        <input type="text" name="secondName" >
                    </div>
                    <div class="form-control">
                        <label>Email Address</label>
                        <input type="email" name="email">
                    </div>
                    <div class="form-control">
                        <label>Phone Number </label>
                        <input type="phone" name="phone">
                    </div>
                    <div>
                        <label>Message</label>
                         <textarea name="message"></textarea>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>
